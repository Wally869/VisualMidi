<!DOCTYPE html>
<head>
  <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <script src="frontside.js"></script>
  <style></style>
</head>
<html class="bg-gray-200" style="min-height: 100%;">
  <body class="text-gray-500 h-full m-auto">
    <div class="flex items-center justify-center h-screen pb-48">
      <div
        class="container p-12 bg-white border-solid border-2 rounded-lg max-w-6xl mt-16 shadow-2xl shadow-inset"
      >
        <div
          id="topStuff"
          class="flex flex-row items-center justify-center pb-8"
        >
          <div
            class="w-5/12 font-bold font-mono text-3xl text-blue-700 text-center"
          >
            VisualMIDI
          </div>
          <div class="w-7/12" style="text-align: center;">
            <div class="flex flex-row">
              <div class="w-1/2">
                <select
                  id="fileSelect"
                  class="border-indigo-200 border-2 text-grey-400 content-center"
                >
                  <option value="placeholder">-- Give Option --</option>
                </select>
              </div>

              <div class="w-1/2">
                <button
                  onclick="analyzeFile()"
                  class="border-2 rounded-full px-4 border-green-700 bg-green-700 text-white font-semibold shadow"
                >
                  Load File
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="pb-8">
          <div id="divider" class="w-2/3 border-2 m-auto"></div>
        </div>

        <div class="flex flex-row">
          <div class="w-1/5 min-h-full px-6">
            <div class="flex flex-col items-center content-around text-lg">
              <div class="pb-8 pt-8 w-full">
                <button id="NoteHeightsButton" onclick="toggleSelection('NoteHeights')" class="w-full border-indigo-200 border-2 rounded-full py-2 px-4 bg-indigo-200 text-white font-bold shadow">Note Heights</button>
              </div>
              <div class="pb-8 w-full">
                <button id="DeltaTimesButton" onclick="toggleSelection('DeltaTimes')" class="w-full border-indigo-200 border-2 rounded-full py-2 px-4 font-semibold shadow">Delta Times</button>
              </div>
              <div class="pb-8 w-full">
                <button id="IntervalsButton" onclick="toggleSelection('Intervals')" class="w-full border-indigo-200 border-2 rounded-full py-2 px-4 font-semibold shadow">Intervals</button>
              </div>

              <div id="sideMenuDivider" class="py-4"></div>

              <div class="pb-8 w-full">
                <button id="DrumsButton" onclick="toggleSelection('Drums')" class="w-full border-indigo-200 border-2 rounded-full py-2 px-4 font-semibold shadow">Ignore Drums</button>
              </div>
            </div>
          </div>
          <div class="w-4/5 min-h-full px-6">
            <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  updateFileSelectList();
</script>
